<div class="d-flex justify-content-center align-items-center py-5 bg-light my-2">
  <div class="login-box">
    <p>Login</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="user-box">
        <input formControlName="email" required="" name="email" type="text">
        <label>Email</label>
        <div
          *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
          class="text-danger mb-3">
          <div *ngIf="loginForm.controls['email'].errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="loginForm.controls['email'].errors?.['email']">
            Please enter a valid email.
          </div>
        </div>
      </div>
      <div class="user-box">
        <input formControlName="password" required="" name="password" type="password">
        <label>Password</label>
        <div
          *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
          class="text-danger mb-3">
          <div *ngIf="loginForm.controls['password'].errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="loginForm.controls['password'].errors?.['minlength']">
            Passwords must be at least 6 characters.
          </div>
          <div *ngIf="loginForm.controls['password'].errors?.['pattern']">
            Passwords must have at least one digit ('0'-'9'), one uppercase ('A'-'Z'), and one non-alphanumeric
            character.
          </div>
        </div>
      </div>
      <button type="submit" class="submit a mb-2" [disabled]="loginForm.invalid">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </button>
    </form>
    <p>Don't have an account? <a routerLink="/register" class="a2">Sign up!</a></p>
  </div>
</div>
